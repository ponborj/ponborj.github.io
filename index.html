    <script>
        // pegamos o valor no localStorage
        const nightModeStorage = localStorage.getItem('temaStorage')
        const nightMode = document.querySelector('#tema')
        // pega o valor do meta tag
        const metaThemeColor = document.querySelector('meta[name=theme-color]')

        // caso tenha o valor no localStorage
        if (nightModeStorage) {
            // ativa o night mode
            document.documentElement.classList.add('tema')
            // pinta o theme color na meta tag
            metaThemeColor.setAttribute('content', '#2b2b2b')
            // já deixa o input marcado como ativo
            nightMode.checked = true
        }

        // ao clicar mudaremos as cores
        nightMode.addEventListener('click', () => {
            // adiciona a classe `night-mode` ao html
            document.documentElement.classList.toggle('tema')

            // se tiver a classe night-mode
            if (document.documentElement.classList.contains('tema')) {
                // salva o tema no localStorage
                localStorage.setItem('temaStorage', true)
                // pinta o theme color na meta tag
                metaThemeColor.setAttribute('content', '#2B2B2B')
                return
            }
            // senão remove
            localStorage.removeItem('temaStorage')
            // senão bota a cor original
            metaThemeColor.setAttribute('content', '#FDE7A9')
        })
    </script>
